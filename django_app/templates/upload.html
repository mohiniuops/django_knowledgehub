
{% extends 'home.html' %}
{% block upload %}

<h2>Upload</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit" class="btn btn-info btn-block">Upload File</button>

</form>
 {% if url %}
    <p>Uploaded File : <a href="{{ url }}">{{ url }} </a> </p>
    {% endif %}
{% endblock upload %}
